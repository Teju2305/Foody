<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="webpage icon" href="images/logo.JPG" type="icon" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.JPG" alt="Logo" />
      <h1>Foody</h1>
    </header>

    <div class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <h2>Our Contact Information</h2>
        <p>
          <strong>Address:</strong> 123 Foody Street, Gourmet City, Foodland, FL
          12345
        </p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> contact@foody.com</p>
        <p>
          <strong>Business Hours:</strong> Monday - Friday: 9:00 AM - 6:00 PM
        </p>
      </div>
    </div>
    
  </body>
</html>
